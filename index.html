    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="display"></div>
        <div class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button display-change">AC</button>
                <button class="calc-button display-change clear">C</button>
                <button class="calc-button operator">x&#178;</button>
                <button class="calc-button operator">&divide;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button display-change seven number">7</button>
                <button class="calc-button display-change eight number">8</button>
                <button class="calc-button display-change nine number">9</button>
                <button class="calc-button operator">&plus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button display-change four number">4</button>
                <button class="calc-button display-change five number">5</button>
                <button class="calc-button display-change six number">6</button>
                <button class="calc-button operator">&minus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button display-change one number">1</button>
                <button class="calc-button display-change two number">2</button>
                <button class="calc-button display-change three number">3</button>
                <button class="calc-button operator">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button display-change zero number">0</button>
                <button class="calc-button display-change dot">.</button>
                <button class="calc-button operator">&equals;</button>
                <button class="calc-button operator">&plus;</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
